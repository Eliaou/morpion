<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Document</title>
    <script src="tictactoe.js"></script>
    <style>
                
        .row2{
            height: 200px;
            border: solid 1px black;
        }

        .col2{
            width: 200px;
        }

    </style>
</head>
<body id="body">

    <script>
        
        typePlayer = 'x';

        createGame = function(nbCase) {
            //go to the body
            body = document.getElementById("body");

            //create container
            container = document.createElement("div");
            container.className = "container";
            body.appendChild(container);


            //create row in container
            row = document.createElement("div");
            row.className = "row";

            //add row to container
            container.appendChild(row);

            //add many col to row
            for(i=1; i<=nbCase; i++){
                col = document.createElement("div");
                col.className = "col2";
                row.appendChild(col);
                
                //add many row to the col
                for(j=1; j<=nbCase; j++){
                    row2 = document.createElement("div");
                    row2.className = "row2";
                    row2.id = "r"+j+"c"+i;
                    row2.onclick = function(){
                        play(this.id);
                    }
                    col.appendChild(row2);
                }
            }
        }

        play = function(myclick){
            console.log(myclick);
            
            position = document.getElementById(myclick);
            console.log(position);
            
            if(position.innerHTML != ""){
                alert("try again");
            } else {
                if(typePlayer == 'x')
                {
                    position.innerHTML = '<img src="x.jpg">'
                    typePlayer = 'o';
                } else {
                    position.innerHTML = '<img src="o.jpg">'
                    typePlayer = 'x';
                }
                check();
            }
        }
        
        check = function(){
                if (document.getElementById('r1c1').innerHTML == '<img src="x.jpg">' && document.getElementById('r1c2').innerHTML == '<img src="x.jpg">' && document.getElementById('r1c3').innerHTML == '<img src="x.jpg">') alert("X wins");
                if (document.getElementById('r1c1').innerHTML == '<img src="x.jpg">' && document.getElementById('r2c1').innerHTML == '<img src="x.jpg">' && document.getElementById('r3c1').innerHTML == '<img src="x.jpg">') alert("X wins");
                if (document.getElementById('r1c3').innerHTML == '<img src="x.jpg">' && document.getElementById('r2c3').innerHTML == '<img src="x.jpg">' && document.getElementById('r3c3').innerHTML == '<img src="x.jpg">') alert("X wins");
                if (document.getElementById('r3c1').innerHTML == '<img src="x.jpg">' && document.getElementById('r3c2').innerHTML == '<img src="x.jpg">' && document.getElementById('r3c3').innerHTML == '<img src="x.jpg">') alert("X wins");
                if (document.getElementById('r1c1').innerHTML == '<img src="x.jpg">' && document.getElementById('r2c2').innerHTML == '<img src="x.jpg">' && document.getElementById('r3c3').innerHTML == '<img src="x.jpg">') alert("X wins");
                if (document.getElementById('r3c1').innerHTML == '<img src="x.jpg">' && document.getElementById('r2c2').innerHTML == '<img src="x.jpg">' && document.getElementById('r1c3').innerHTML == '<img src="x.jpg">') alert("X wins");
                if (document.getElementById('r2c1').innerHTML == '<img src="x.jpg">' && document.getElementById('r2c2').innerHTML == '<img src="x.jpg">' && document.getElementById('r2c3').innerHTML == '<img src="x.jpg">') alert("X wins");
                if (document.getElementById('r1c2').innerHTML == '<img src="x.jpg">' && document.getElementById('r2c2').innerHTML == '<img src="x.jpg">' && document.getElementById('r3c2').innerHTML == '<img src="x.jpg">') alert("X wins");

                if (document.getElementById('r1c1').innerHTML == '<img src="o.jpg">' && document.getElementById('r1c2').innerHTML == '<img src="o.jpg">' && document.getElementById('r1c3').innerHTML == '<img src="o.jpg">') alert("O wins");
                if (document.getElementById('r1c1').innerHTML == '<img src="o.jpg">' && document.getElementById('r2c1').innerHTML == '<img src="o.jpg">' && document.getElementById('r3c1').innerHTML == '<img src="o.jpg">') alert("O wins");
                if (document.getElementById('r1c3').innerHTML == '<img src="o.jpg">' && document.getElementById('r2c3').innerHTML == '<img src="o.jpg">' && document.getElementById('r3c3').innerHTML == '<img src="o.jpg">') alert("O wins");
                if (document.getElementById('r3c1').innerHTML == '<img src="o.jpg">' && document.getElementById('r3c2').innerHTML == '<img src="o.jpg">' && document.getElementById('r3c3').innerHTML == '<img src="o.jpg">') alert("O wins");
                if (document.getElementById('r1c1').innerHTML == '<img src="o.jpg">' && document.getElementById('r2c2').innerHTML == '<img src="o.jpg">' && document.getElementById('r3c3').innerHTML == '<img src="o.jpg">') alert("O wins");
                if (document.getElementById('r3c1').innerHTML == '<img src="o.jpg">' && document.getElementById('r2c2').innerHTML == '<img src="o.jpg">' && document.getElementById('r1c3').innerHTML == '<img src="o.jpg">') alert("O wins");
                if (document.getElementById('r2c1').innerHTML == '<img src="o.jpg">' && document.getElementById('r2c2').innerHTML == '<img src="o.jpg">' && document.getElementById('r2c3').innerHTML == '<img src="o.jpg">') alert("O wins");
                if (document.getElementById('r1c2').innerHTML == '<img src="o.jpg">' && document.getElementById('r2c2').innerHTML == '<img src="o.jpg">' && document.getElementById('r3c2').innerHTML == '<img src="o.jpg">') alert("O wins");
        }

        // var nb = prompt("How many case? (for exemple 5 means 5*5)");
        var nb = 3;
        createGame(3);   
        console.log(container);

                
      

        
    </script>
</body>
